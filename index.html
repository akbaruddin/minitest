<!DOCTYPE html>
<html>
  <head>
    <title>Mini Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container-timer">
      <button type="button" id="timer" class="btn btn-timer">
        <span>0:00</span>
        <i class="icon icon-play"></i>
      </button>
    </div>

    <div class="container-box box-all">
      <div class="row-box">
        <div class="box box-black"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box box-black"></div>
      </div>
      <!-- first -->
      <div class="row-box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <!-- second -->
      <div class="row-box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <!-- third -->
      <div class="row-box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <!-- forth -->
      <div class="row-box">
        <div class="box box-black"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box box-black"></div>
      </div>
      <!-- fifth -->
    </div>
    <div class="text-full"> </div>

    <div class="container-keyboard">
        <div class="keyboard">
          <span class="letter">Q</span>
          <span class="letter">W</span>
          <span class="letter">E</span>
          <span class="letter">R</span>
          <span class="letter">T</span>
          <span class="letter">Y</span>
          <span class="letter">U</span>
          <span class="letter">I</span>
          <span class="letter">O</span>
          <span class="letter">P</span>
      </div>
      <div class="keyboard">
          <span class="letter">A</span>
          <span class="letter">S</span>
          <span class="letter">D</span>
          <span class="letter">F</span>
          <span class="letter">G</span>
          <span class="letter">H</span>
          <span class="letter">J</span>
          <span class="letter">K</span>
          <span class="letter">L</span>
      </div>
      <div class="keyboard">
          <span class="letter">Z</span>
          <span class="letter">X</span>
          <span class="letter">C</span>
          <span class="letter">V</span>
          <span class="letter">B</span>
          <span class="letter">N</span>
          <span class="letter">M</span>
          <span class="back letter-remove">
            <i class="icon icon-back"></i>
          </span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script>
      $(function(){
        App.init();
      });
    </script>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-106817086-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments)};
	  gtag('js', new Date());

	  gtag('config', 'UA-106817086-1');
	</script>
  </body>
</html>
